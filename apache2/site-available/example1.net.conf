<VirtualHost *:80>
    # email address of website owner
    ServerAdmin  webmaster@example1.net
    # server name
    ServerName example1.net
    # another name for servername as user can also visit website by entering www.
    ServerAlias www.example1.net 
    DocumentRoot /srv/www/example1.net/public_html/  
    ErrorLog /srv/www/example1.net/logs/error.log 
    CustomLog /srv/www/example1.net/logs/access.log combined
</VirtualHost>